name: 'Build & Publish'

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Build
      - name: Build the file
        run: |
          npm install
          npm run build

      - name: Transpile dist
        run: |
          npm run transpile-dist

      - name: Verify ES2019 compatibility
        run: |
          npm run verify:es2019

      # Upload build file to the release as an asset.
      - name: Upload JS files to release
        uses: svenstaro/upload-release-action@2.9.0

        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*.js
          file_glob: true
          tag: ${{ github.ref }}
          overwrite: true
